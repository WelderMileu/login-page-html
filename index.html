<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login simple</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="w-full h-screen flex justify-center items-center">
            <div class="max-w-sm">
                <div class="p-5 text-center flex flex-col justify-center items-center">
                    <img src="logo.svg" alt="logo" class="w-10 mb-5">
                    <h1 class="text-2xl text-gray-500 mb-10 font-semibold">Authentication System</h1>
                    <div class="mt-0">
                        <input class="border border-gray-300 rounded-lg w-full px-3 py-2 pl-5 text-lg outline-none text-gray-400 focus:border-4 focus:border-green-300 focus:shadow" type="text" placeholder="username">
                        <input class="mt-1 border border-gray-300 rounded-lg w-full px-3 py-2 pl-5 text-lg outline-none text-gray-400 focus:border-green-300 focus:shadow" type="password" placeholder="*************">
                        <button class="shadow rounded-lg w-full px-3 py-2 pl-5 text-lg mt-3 text-lg text-white bg-green-400 cursor-pointer hover:bg-green-300 font-bold outline-none" id="submit">
                            Login
                            <i class="fas fa-sign-in-alt pl-1 text-lg"></i>
                        </button>
                        <p href="#" class="text-md text-blue-700 mt-10 underline cursor-pointer"> Esqueci minha senha</p>
                    </div>            
                </div>
            </div>
            
            <div class="absolute bg-green-400 rounded-full w-16 h-16 shadow-xl left-10 bottom-2 md:bottom-10 flex justify-center items-center">
                <i class="fas fa-info text-white text-3xl"></i>
            </div>
        </div>        

        <script>
            document.getElementById('submit').addEventListener('click', () => {
                window.location = '/dashboard.html'
            })
        </script>
    </body>
</html>
